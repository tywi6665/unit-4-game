<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets\javascript\game.js"></script>
    <title>Crystal Collector</title>

</head>
<body>

    <div class="header"> 
        <h1>Crystal Collector</h1>
    </div>
  
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h2>Target Number:</h2>
                    <span class="target-number"></span>
            </div>
            <div class="col-md">
                <p>Wins: <span id="wins"></span></p>
                <p>Losses: <span id="losses"></span></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <img src="assets/images/crystal1.jpg" id="image" class="crystalImage1">
            </div>
            <div class="col-md">
                <img src="assets/images/crystal2.jpg" id="image" class="crystalImage2">
            </div>
            <div class="col-md">
                <img src="assets/images/crystal3.jpg" id="image" class="crystalImage3">
            </div>
            <div class="col-md">
                <img src="assets/images/crystal4.jpg" id="image" class="crystalImage4">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <h2>Your total score is: <span id="score"></span></h2>
            </div>
        </div>
    </div>

</body>
</html>
